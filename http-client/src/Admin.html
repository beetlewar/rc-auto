<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/styles/custom.css">
    <script src="/external_js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="fading" class="fading">
        <div id="loading" class="loader">
        </div>
    </div>

    <form class="form-content">
        <div>
            <div>
                <label for="engineForwardPower">Engine forward power</label>
                <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="engineForwardPower" name="engineForwardPower">
            </div>
            <div>
                <label for="engineBackwardPower">Engine backward power</label>
                <input type="range" min="0" max="1" value="0.2" step="0.1" class="slider" id="engineBackwardPower" name="engineBackwardPower">
            </div>
            <div>
                <label for="engineAcceleration">Acceleration</label>
                <input type="range" min="0" max="1" value="0.4" step="0.1" class="slider" id="engineAcceleration" name="engineAcceleration">
            </div>
            <div class="button-group">
                <button type="submit" class="button" name="submit" value="reset" id="resetButton">Reset</button>
                <button type="submit" class="button" name="submit" value="apply" id="applyButton">Apply</button>
            </div>
        </div>
    </form>

    <script>
        $("#loading").height($("#loading").width());

        function applyState(data) {
            console.log(data);
            $("#engineForwardPower").val(data["engineForwardPower"]);
            $("#engineBackwardPower").val(data["engineBackwardPower"]);
            $("#engineAcceleration").val(data["engineAcceleration"]);
        };

        function beginAsync(asyncAction) {
            $("#fading").css("visibility", "visible");
            console.log("begin async")
            asyncAction(Date.now());
        };

        function endAsync(apply, beginAsyncTime) {
            const modalTimeout = 1000;
            elapsed = Date.now() - beginAsyncTime;
            waitForModal = modalTimeout - elapsed;

            setTimeout(() => {
                console.log("end async");
                apply();
                $("#fading").css("visibility", "hidden");
            },
                waitForModal);
        }

        $(document).ready(function () {
            console.log("requesting state on load");

            beginAsync(time =>
                $.get("/api/settings")
                    .done(data => applyState(data))
                    .always(() => endAsync(() => { }, time)));
        });

        $("#applyButton").click(function (event) {
            event.preventDefault();
            console.log("applying state");

            beginAsync(time =>
                $.post("/api/settings", $("form").serialize())
                    .always(endAsync(() => { }, time)));
        });

        $("#resetButton").click(function (event) {
            event.preventDefault();
            console.log("resetting state");

            beginAsync(time =>
                $.post("/api/settings/reset", $("form").serialize())
                    .done(data => applyState(data))
                    .always(() => endAsync(() => { }, time)));
        });
    </script>
</body>

</html>
