<html>

<head>
    <meta name="viewport" content="width=device-width user-scalable=no" />

    <style>
        body {
            background-image: url(images/background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        font {
            color: #333333;
            font-family: "Comic Sans MS";
        }

        .gas-transform {
            position: absolute;
            left: 8%;
            bottom: 5%;
        }

        .gas-off {
            opacity: 0.5;
        }

        .wheel-transform {
            position: absolute;
            right: 8%;
            bottom: 5%;
        }

        .transparent-cell {
            opacity: 0;
        }
    </style>
    <title>
        RC-Auto
    </title>

    <body>
        <font>
            <div id="contentDiv">
                <center>
                    <h1>
                        Car remote control
                    </h1>
                </center>
                <center>
                    <table id="gasTable" border="1" width="5%" height="70%">
                        <tr>
                            <td bgcolor=#FF0000/>
                        </tr>
                        <tr>
                            <td bgcolor=#FF5400 />
                        </tr>
                        <tr>
                            <td bgcolor=#FF9400 />
                        </tr>
                        <tr>
                            <td bgcolor=#FFD400 />
                        </tr>
                        <tr>
                            <td bgcolor=#E9FF00 />
                        </tr>
                        <tr>
                            <td bgcolor=#BFFF00 />
                        </tr>
                        <tr>
                            <td bgcolor=#1FED00 />
                        </tr>
                        <tr>
                            <td bgcolor=#00A615 />
                        </tr>
                    </table>
                </center>
                <img id="gas" class="gas-transform gas-off" src="images/gas.png" alt="gas" opacity=0.5 height="60%" />
                <img id="wheel" class="wheel-transform" src="images/wheel.png" alt="wheel" height="60%" />
            </div>
        </font>

        <script src="js/window.js"></script>
        <script src="js/gas.js"></script>
        <script src="js/wheel.js"></script>
    </body>
</head>

</html>
