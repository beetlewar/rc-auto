<html>

<head>
    <style>
        body {
            background-image: url(images/background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        font {
            color: #3D3D3D;
            font-family: "Comic Sans MS";
        }

        .gas-transform {
            position: absolute;
            left: 5%;
            bottom: 5%;
        }

        .gas-off {
            opacity: 0.5;
        }

        .rotation-transform {
            position: absolute;
            right: 5%;
            bottom: 10%;
            width: 30%;
        }
    </style>
    <title>
        RC-Auto
    </title>

    <body>
        <font>
            <div>
                <center>
                    <h1>
                        Радиоуправление машинкой
                    </h1>
                </center>

                <div class="gas-transform">
                    <img id="gas" class="gas-off" src="images/gas.png" alt="gas" height="50%" opacity=0.5 />
                </div>
            </div>

            <div>
                <input id="rotation" type="range" min="-1" max="1" value="0" step="0.05" class="rotation-transform" list="rotations"/>
                <datalist id="rotations">
                    <option label="left">-1</option>
                    <option label="center">0</option>
                    <option label="right">1</option>
                </datalist>
            </div>
        </font>

        <script src="/js/gas.js"></script>
        <script src="/js/rotation.js"></script>
    </body>
</head>

</html>
